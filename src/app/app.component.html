<div class="container">
    <h2>Select the wanted size and number, put 0 in both to clear the console.</h2>
    <form class="form" #filtro="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Number Size:</label>
            <input type="text" class="form-control" placeholder="Size from 0 to 10" [(ngModel)]="size"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Number:</label>
            <input type="text" class="form-control" placeholder="Number" [(ngModel)]="number"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div *ngIf="failed" class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Size only between 1 and 10.
        </div>
        <button type="submit" class="btn btn-primary" (click)="print()">Convertir</button>
    </form>
    <h1>{{buscar}}</h1>
</div>
